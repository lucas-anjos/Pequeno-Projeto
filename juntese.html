<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Macheetos</title>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header>
      <!-- Início da barra de navegação -->
      <div id="nav">
        <nav>
          <div class="nav-wrapper red darken-3">
            <a href="layout.html" class="brand-logo">Atlanta United</a>
            <a href="#" data-target="mobile-demo" class="sidenav-trigger"
              ><i class="material-icons">menu</i></a
            >
            <ul id="nav-mobile" class="right hide-on-med-and-down">
              <li><a href="elenco.html">Elenco</a></li>
              <li><a href="titulos.html">Títulos</a></li>
              <li><a href="juntese.html">Junte-se</a></li>
            </ul>

            <ul class="sidenav" id="mobile-demo">
              <li><a href="elenco.html">Elenco</a></li>
              <li><a href="titulos.html">Títulos</a></li>
              <li><a href="juntese.html">Junte-se</a></li>
            </ul>
          </div>
        </nav>
      </div>
      <!-- Fim da barra de navegação -->
    </header>

    <main>
      <div id="forms">
        <h2>
          Preencha o formulário e junte-se a nós.
        </h2>
        <img src="img/atlanta3.png" alt="" />
        <hr />
        <!-- inicio do formulario -->

        <div class="row">
          <!-- inicio do formulário -->
          <form class="col s12">
            <!-- Primeira linha do formulário -->
            <div class="row">
              <div class="input-field col s6">
                <i class="material-icons prefix">account_circle</i>
                <input id="IDPSN" type="text" class="validate" />
                <label for="IDPSN">Id da PSN</label>
              </div>
              <div class="input-field col s6">
                <i class="material-icons prefix">email</i>
                <input id="email" type="email" class="validate" />
                <label for="email">E-mail</label>
              </div>
              <!-- Fim da primeira linha do formulário -->
            </div>

            <!-- Segunda linha do formulário -->
            <div class="row">
              <div class="input-field col s6">
                <i class="material-icons prefix">local_phone</i>
                <input id="telefone" type="tel" class="validate" />
                <label for="telefone">Telefone</label>
              </div>

              <div class="input-field col s6">
                <i class="material-icons prefix">dock</i>
                <input id="over" type="text" class="validate" />
                <label for="over">Seu Overall</label>
              </div>

              <!-- Fim da Segunda linha do formulário -->
            </div>

            <!-- Terceira linha do formulário -->
            <div class="row">
              <div class="input-field col s12">
                <select class="icons">
                  <option value="" disabled selected
                    >Escolha sua plataforma</option
                  >
                  <option value="">Playstation 4</option>
                  <option value="">Pc</option>
                  <option value="">Xbox One</option>
                </select>
                <label>Selecione sua plataforma</label>
              </div>

              <!-- Fim da Terceira linha do formulário -->
            </div>

            <button
              class="btn waves-effect waves-light"
              type="submit"
              name="action"
            >
              Confirmar sua Solicitação
              <i class="material-icons right">check</i>
            </button>

            <!-- Fim do formulário -->
          </form>
        </div>
      </div>

      <!-- fim do formulario -->
    </main>
    <!-- Início do Footer -->

    <footer class="page-footer red darken-3">
      <div class="container">
        <div class="row">
          <div class="col l6 s12">
            <h5 class="white-text">Entre em contato com nós</h5>
            <p class="grey-text text-lighten-4">
              Tel: (11) 3507-3392 | (11) 2572-6538
              <br />
              <a href="mailto:contato@atlantaut.com.br"
                >contato@atlantaut.com.br
              </a>
            </p>
          </div>
          <div class="col l4 offset-l2 s12">
            <h5 class="white-text">Redes Sociais</h5>
            <ul>
              <li>
                <a
                  class="grey-text text-lighten-3"
                  href="https://pt-br.facebook.com/"
                  ><img src="img/facebook.png"
                /></a>
              </li>
              <li>
                <a
                  class="grey-text text-lighten-3"
                  href="https://www.instagram.com/?hl=pt-br"
                  ><img src="img/instagram.png"
                /></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="footer-copyright">
        <div class="container">
          © 2020 Copyright Text
        </div>
      </div>
    </footer>
    <!-- Fim do Footer -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
      $(document).ready(function () {
        $(".sidenav").sidenav();
      });
    </script>
    <script>
      $(document).ready(function () {
        $(".datepicker").datepicker();
      });

      $(document).ready(function () {
        $("select").formSelect();
      });

      $(document).ready(function () {
        $(".sidenav").sidenav();
      });
    </script>
  </body>
</html>
